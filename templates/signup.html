<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    {% load static %}

<link rel="stylesheet" href="{% static "css/bootstrap.css" %}">


</head>
<body>

<div class="container"><div class="row">

<form>

    <div class="row mb-3">
  <div class="row">
    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
  </div>
  <div class="row">
    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
  </div>
</div>



  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-6">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Enter email" aria-label="Enter email">
    </div>
  </div>





  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Enter password" aria-label="Enter password">
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Sign up</button>
</form>


</div></div>

</body>
</html>
